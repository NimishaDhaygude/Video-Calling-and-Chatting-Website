<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Merriweather:ital,wght@1,300&family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body bgcolor="plum">
    <div class="container">
        <img id = "logo" src="../images/logo.png" alt="Logo">
        <h1>Welcome to Chatting stream</h1>
    </div>
    <div class="chatroom">
        <div class="message left">hello</div>
        <div class="message left">helloiutffvvhh</div>
        <div class="joined-left">nimisha joined</div>
        <div class="message right">hello haadserfddg</div>
        <div class="message left">hello mjyredfghh</div>
    </div>
    <div class="messages">
        <form action="" id="sent-container">
            <input id = "message-inpt" type="text" placeholder="Message...">
            <button id="cbtn">Send</button>
        </form>
    </div>
</body>
</html>
